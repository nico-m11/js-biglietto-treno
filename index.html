<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prendiamo il Treno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body style="background-color:#b91450;">
<section>

    <h1 style="color: white;">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <h4 class="title">Nome e Cognome</h4>
          <input id="name" class="name" type="text" name="inserisci il tuo Nome" value="">

        </div>
        <div class="col-xs-4">
          <h4 class="title">KM di percorrenza</h4>
          <input id="km" class="km" type="number" name="Inserisci il numero dei Km" value="">

        </div>
        <div class="col-xs-4">
          <h4 class="title">Fascia d'età</h4>
          <select id="ageDiscount"class="ageDiscount" name="">
            <option id="optionOne" value="">Minorenne</option>
            <option id="optionTwo"value="">Over 65</option>
            <option id="optionTre"value="">Non rientro in età</option>
          </select>
          </div>
          <div class="col-xs-12">
            <button id="btnG"class="btnG"type="button" name="button">Genera</button>
            <button class="btnA" type="button" name="button">Annulla</button>
          </div>
        </div>
      </div>
 </section>

 <section>
   <h1 style="color: white;">IL TUO BIGLIETTO</h1>

   <div class="container biglietto">
     <div class="row">
       <h3>DETTAGLIO PASSEGGERI</h3>

       <table>
         <tr>
           <th>Dati Passeggero</th>
           <th>Offerta</th>
           <th>Carrozza</th>
           <th>Codice CP</th>
           <th>costo Biglietto</th>
         </tr>
         <tr>
           <td id="nomeCognome"></td>
           <td id="offerta"></td>
           <td id="randomDue"></td>
           <td id="random"></td>
           <td id="total"></td>
         </tr>
       </table>

     </div>

   </div>
 </section>


  <!--  <h2 id="risult"></h2> -->


<!-- script -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
